<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card login-content shadow-lg border-0">
        <div class="card-body">
          <div class="text-center">
            <img class="logo"
                 src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
          </div>
          <h3 class="text-logo">Sign In</h3>
          <br>
          <form (ngSubmit)="loginUser()" [formGroup]="loginFormControl" autocomplete="off" class="text-center"
                novalidate>
            <input class="form-control border-0" formControlName="email" id="email" name=""
                   placeholder="Type Your Username"
                   type="text">
            <br>
            <input class="form-control border-0" formControlName="password" id="password" name=""
                   placeholder="Type Your Password"
                   type="password">
            <br>

            <button class="btn btn-primary btn-sm border-0" name="submit" tooltip="Login"
                    type="submit">Sign In
            </button>
            <p class="forgot"><a href="">Forgot Password?</a></p>
          </form>
        </div>
        <div class="nomember">
          <p class="text-center">Not a member? <a href="">Create an Account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
